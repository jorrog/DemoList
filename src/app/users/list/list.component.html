
<div class="row">
  <div class="col-lg-12">
    <mat-form-field class="example-full-width">
      <input
        placeholder="Type to search in real time"
        (input)="realTimeSearch($event.target['value'])"
        matInput>
    </mat-form-field>
  </div>
</div>

<div class="row ">
  <div class="col-lg-12">
    Total found: <strong>{{ users.length }}</strong>
  </div>
</div>

<div class="row mt-5">
  <div class="col-lg-12">
    <button type="button" mat-button color="primary" class="mr-2" (click)="addNewUser()">Add new user</button>

    <button type="button" mat-button class=" mr-2" *ngIf="showList" (click)="showList = false">Show cards</button>

    <button type="button" mat-button class=" mr-2" *ngIf="!showList" (click)="showList = true">Show list</button>

  </div>
</div>


<div class="row mt-5" *ngIf="!showList">
  <div class="col-lg-2"
       *ngFor="let user of users; let i = index;">
      <app-user-card [user]="user"></app-user-card>
  </div>
</div>

<div class="row mt-5" *ngIf="showList">
  <div class="col-lg-12">
    <app-use-list [usersList]="users"></app-use-list>
  </div>
</div>

<app-edit *ngIf="showEdit$ | async"></app-edit>
