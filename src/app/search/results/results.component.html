<div class="row ">
  <div class="col-lg-12">
    Search for: <strong>{{ searchTerm$ | async }}</strong>
  </div>
  <div class="col-lg-12">
    Total found: <strong>{{ (users$ | async).length }}</strong>
  </div>
</div>



<div class="row ">
  <div class="col-lg-2 "
       *ngFor="let user of users$ | async; let i = index;">
    <app-user-card [user]="user"></app-user-card>
  </div>
</div>
